<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipSwap</title>
  <meta name="description" content="SwipSwap – Trade what you have for what you want." />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --accent: #0ea5e9;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(180deg, #e0f2fe 0%, #ffffff 100%);
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
    }
    header p {
      margin: .5rem 0 0;
      color: var(--muted);
      font-size: 1.1rem;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .cta:hover {
      background: #0284c7;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid #e5e7eb;
      font-size: .9rem;
      color: var(--muted);
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 .75rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>SwipSwap</h1>
    <p>Trade what you have for what you want.</p>
  </header>

  <main>
    <p>
      SwipSwap is the fun, hassle-free way to exchange items with people near you. 
      Skip the headaches of marketplace spam — just swipe, match, and trade.
    </p>
    <a href="#" class="cta">Download the App</a>

    <nav>
      <a href="/SwipSwapPrivacyPolicy.html">Privacy &amp; Safety Policy</a>
    </nav>
  </main>

  <footer>
    <p>© 2025 SwipSwap. All rights reserved.</p>
  </footer>
</body>
</html>
