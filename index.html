<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipSwap - The dating app for your stuff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #19a999;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .logo svg {
  max-width: 250px;
  fill: #fff;
  height: auto;
  margin-bottom: 1em;
}
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 2em;
      font-weight: 300;
    }

    .download-section {
      margin-bottom: 2.5em;
    }

    .download-section h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
    }

    .qr {
      width: 200px;
      height: 200px;
      margin: 0 auto 1em;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }

    .download-btn {
      display: inline-block;
      background: #fff;
      color: #19a999;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
    }

    .download-btn:hover {
      background: #e8fdf9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="icon.svg" alt="SwipSwap Logo" class="logo-img">
      </div>
    <p class="subtitle">The dating app for your stuff</p>

    <!-- Apple Section -->
    <div class="download-section">
      <h2>Apple Download</h2>
      <img src="appleQR.png" alt="Apple QR Code" class="qr">
      <br>
      <a href="https://apps.apple.com/us/app/swipswap-marketplace/id6751117476" class="download-btn">Download on iOS</a>
    </div>

    <!-- Android Section -->
    <div class="download-section">
      <h2>Android Download</h2>
      <img src="androidQR.png" alt="Android QR Code" class="qr">
      <br>
      <a href="https://play.google.com/store/apps/details?id=com.ricky53.SwipSwap&hl=en-US&ah=0GjJw4ZWAeeUcJeo8JE18w-gww4" class="download-btn">Download on Android</a>
    </div>
  </div>
</body>
</html>
